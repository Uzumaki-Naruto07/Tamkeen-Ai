        value: tamkeen
      - key: USE_MOCK_DB
        value: true
      - key: OPENAI_API_KEY
        value: sk-myopenaiapikey
      - key: DEEPSEEK_API_KEY
        value: openai-route-deepseek-r1-free
      - key: HF_TOKEN
        value: hf_myhuggingfacetoken
      - key: PORT
        value: 5001
      - key: PYMONGO_TLS_INSECURE_SKIP_VERIFY
        value: true
