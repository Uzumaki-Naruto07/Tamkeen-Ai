services:
  # Main Flask API (Port 5001)
  - type: web
    name: tamkeen-main-api
    runtime: python
    plan: free
    buildCommand: cd TamkeenAI_CareerSystem && pip install -r requirements.txt && pip install nltk scikit-learn numpy==1.26.4 && python -c "import nltk; nltk.download('wordnet')"
    startCommand: cd TamkeenAI_CareerSystem/backend && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: MONGO_URI
        value: mongodb+srv://loveanime200o0:R8tdEvgOvId5FEZv@tamkeen.0fmhury.mongodb.net/?retryWrites=true&w=majority&appName=Tamkeen&tlsAllowInvalidCertificates=true
