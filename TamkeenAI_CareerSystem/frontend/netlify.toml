[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# API proxy redirects - Modified to ensure proper CORS handling
[[redirects]]
  from = "/tamkeen-api/*"
  to = "https://hessa-tamkeen-ai.onrender.com/:splat"
  status = 200
  force = true
  headers = {Access-Control-Allow-Origin = "*", Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS", Access-Control-Allow-Headers = "Origin, X-Requested-With, Content-Type, Accept, Authorization, x-auth-token", Access-Control-Allow-Credentials = "true", Access-Control-Max-Age = "86400"}

[[redirects]]
  from = "/api/*"
  to = "https://hessa-tamkeen-ai.onrender.com/api/:splat"
  status = 200
  force = true
  headers = {Access-Control-Allow-Origin = "*", Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS", Access-Control-Allow-Headers = "Origin, X-Requested-With, Content-Type, Accept, Authorization, x-auth-token", Access-Control-Allow-Credentials = "true", Access-Control-Max-Age = "86400"}

# Special handling for auth endpoints to ensure proper credential handling
[[redirects]]
  from = "/api/auth/*"
  to = "https://hessa-tamkeen-ai.onrender.com/api/auth/:splat"
  status = 200
  force = true
  headers = {Access-Control-Allow-Origin = "*", Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS", Access-Control-Allow-Headers = "Origin, X-Requested-With, Content-Type, Accept, Authorization, x-auth-token", Access-Control-Allow-Credentials = "true", Access-Control-Max-Age = "86400"}

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

# Handling CORS preflight requests for all routes
[[headers]]
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Origin, X-Requested-With, Content-Type, Accept, Authorization, x-auth-token"
    Access-Control-Allow-Credentials = "true"
    Access-Control-Max-Age = "86400" 