<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamkeen AI Career System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Simple loading indicator */
      .initial-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: 'Inter', sans-serif;
      }
      .initial-loading h2 {
        margin-bottom: 20px;
        color: #333;
      }
      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top: 4px solid #3498db;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      /* Error message */
      .browser-warning {
        background-color: #ffebee;
        border: 1px solid #f44336;
        color: #d32f2f;
        padding: 15px;
        border-radius: 4px;
        margin-top: 20px;
        display: none;
        font-family: 'Inter', sans-serif;
      }
    </style>
    <!-- Browser compatibility check -->
    <script>
      function checkBrowserCompatibility() {
        var issues = [];
        
        // Check for ES6 support
        try {
          eval('let test = () => {}; class TestClass {}');
        } catch (e) {
          issues.push('Your browser does not support modern JavaScript (ES6). Please use a newer browser.');
        }
        
        // Check for Fetch API
        if (!window.fetch) {
          issues.push('Your browser does not support the Fetch API. Please use a newer browser.');
        }
        
        // Check for Promises
        if (!window.Promise) {
          issues.push('Your browser does not support Promises. Please use a newer browser.');
        }
        
        // Display warnings if any
        if (issues.length > 0) {
          window.addEventListener('DOMContentLoaded', function() {
            var warningEl = document.createElement('div');
            warningEl.className = 'browser-warning';
            warningEl.innerHTML = '<h3>Browser Compatibility Issues:</h3><ul>' + 
              issues.map(function(issue) { return '<li>' + issue + '</li>'; }).join('') + 
              '</ul><p>The application may not work correctly in your browser.</p>';
            document.body.appendChild(warningEl);
            warningEl.style.display = 'block';
          });
        }
        
        // Add console compatibility message
        console.log('Browser compatibility check completed. If you see this message in your console, but nothing is rendering, check for JavaScript errors in the console.');
      }
      
      // Run the check
      checkBrowserCompatibility();
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state that will be replaced by React -->
      <div class="initial-loading">
        <h2>Loading Tamkeen AI...</h2>
        <div class="spinner"></div>
        <p style="margin-top: 20px; font-style: italic;">If this screen doesn't change, please check the browser console for errors.</p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Fallback message if script loading fails -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loading = document.querySelector('.initial-loading');
          if (loading && loading.parentNode && loading.parentNode.children.length === 1) {
            loading.innerHTML += '<div style="margin-top: 20px; color: #d32f2f;">' +
              '<h3>Application not loading correctly</h3>' +
              '<p>Possible issues:</p>' +
              '<ul>' +
              '<li>JavaScript is disabled in your browser</li>' +
              '<li>JavaScript errors are preventing the application from loading</li>' +
              '<li>Network issues are preventing resources from loading</li>' +
              '</ul>' +
              '<p>Please check your browser console for errors (F12 or Ctrl+Shift+J).</p>' +
              '</div>';
          }
        }, 5000);  // Check after 5 seconds
      });
    </script>
  </body>
</html>
